<div class="mt-2" style="text-align: left">
  <a class="btn btn-primary" routerLink="/form">Agregar </a>
</div>
<hr style="height: 10px; background-color: black; border-radius: 10px"/>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Editar</th>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>Edad</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Usuario of Usuarios">
      <td>
        <a [routerLink]="['/form', Usuario.idUsuario]" class="btn btn-warning btn-sm">
          <i class="fa-solid fa-pen-to-square fa-lg"></i>
        </a>
      </td>
      <!--<td>{{Usuario.idUsuario}}</td>-->
      <td>{{Usuario.nombre}}</td>
      <td>{{Usuario.apellidoPaterno}}</td>
      <td>{{Usuario.apellidoMaterno}}</td>
      <td>{{Usuario.edad}}</td>
      <!--<td>
        <button class=" btn btn-danger"><i class="far fa-trash-alt"></i></button>
      </td>-->
      <td>
        <button class=" btn btn-danger" (click)="Delete(Usuario.idUsuario)"><i class="far fa-trash-alt fa-lg"></i></button>
      </td>
    </tr>
  </tbody>
</table>
